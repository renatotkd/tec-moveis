    <ion-title>
      Lanterna
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>

  <div id="container">

  </div>
</ion-content>
