<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <ion-list>
    <ion-item>
      <ion-label>Taxa Mensal</ion-label>
      <ion-select [(ngModel)]="taxa" placeholder="Selecione a taxa de juros">
        <ion-select-option value="1">1%</ion-select-option>
        <ion-select-option value="2">2%</ion-select-option>
        <ion-select-option value="3">3%</ion-select-option>
        <ion-select-option value="4">4%</ion-select-option>
        <ion-select-option value="5">5%</ion-select-option>
        
      </ion-select>
    </ion-item>
   
  </ion-list>

    <ion-input placeholder="Digite o valor do capital" type="number"[(ngModel)]="capital">CAPITAL</ion-input>
    <ion-input placeholder="Digite quantidade de messes" type="number"[(ngModel)]="meses">MESES</ion-input>
    <ion-button color="secondary"(click)="calcular()">
      <ion-icon name="calculator" ></ion-icon>calcular
      
    </ion-button>
    <ion-item> O total de juros a ser pago é: {{juros}} </ion-item>
    <ion-item> O montante da dívida é: {{montante}} </ion-item>
  </ion-header>

</ion-content>
