<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos dispon√≠veis</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="info">
    click no produto para adicionalo a lista
  </div>

  <ion-list >
    <ion-list-header color="primary">
      <ion-label>Nome</ion-label>
      <ion-label>descricao</ion-label>
      <ion-label>quantidade</ion-label>
      <ion-label>valor</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let produtos of listaProdutos" (click)="carrinho.adicionarProdutoCarrinho(produtos)">
      <ion-label>{{produtos.nome}}</ion-label>
      <ion-label>{{produtos.descricao}}</ion-label>
      <ion-label>{{produtos.quantidade}}</ion-label>
      <ion-label>{{produtos.valor}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
